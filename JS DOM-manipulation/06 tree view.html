      <script>
    
          function change(e) {    
              var selectedUL = this;
              //console.log(selectedUL.childNodes[1]);

              if (selectedUL.childNodes[1].style.display == 'none') {
                  selectedUL.childNodes[1].style.display = 'block';
              }
              else {
                  selectedUL.childNodes[1].style.display = 'none';
                
              }

              if (!e) {
                  var e = window.event;
              }
              // handle event
              e.cancelBubble = true;
              if (e.stopPropagation) e.stopPropagation();      
          }

         
          var el = document.getElementsByTagName('LI');
          for (var i = 0; i < el.length; i++) {
              el[i].addEventListener("click", change, false);
          }
    

    </script>
